google_defaults: &google_defaults
  application_name: Access
  application_version: 0.0.1
  defaults:
    group:
      archive: true
      private: false
  groups_whitelist: [/.*/]
  main_domain: netguru.pl
  managers:
    groups: [support_group]
  other_domains: [netguru.co, netguru.pl]
  scope:
    - email
    - profile
    - 'https://www.googleapis.com/auth/plus.me'
    - 'https://www.googleapis.com/auth/apps.groups.settings'
    - 'https://www.googleapis.com/auth/admin.directory.user'
    - 'https://www.googleapis.com/auth/admin.directory.group'
    - 'https://www.googleapis.com/auth/admin.directory.user.security'

defaults: &defaults
  cache_data: true
  company: netguru-access-test
  features:
    generate_permissions: true
    use_service_account: true
    list_teamless_github_users: false
  google:
    <<: *google_defaults
  github:
    client_id:
    client_secret:
  dataguru:
    api_url: 'https://dataguruapi.com'
    access_token:
  rollbar:
    notification_token:
    organization_token:
  jira:
    consumer_key: 'get a key'
    private_key_path: '/path/to/your/private/key'
    site: 'https://your-jira-address'
  hockey_app:
    token: 'my name is token'

test:
  <<: *defaults
  company: netguru
  office_email: dummy
  secret_key_base: dummy
  permissions_repo:
    checkout_dir: spec/get_diff_yamls
  google:
    <<: *google_defaults
    client_id: dummy
    client_secret: dummy
    domain_member_id: dummy
    email:
      account_using_instruction: dummy
    groups_whitelist: [group1@netguru.pl]
  toggl_token: 'abcdefg'

development:
  <<: *defaults
  office_email:

production:
  <<: *defaults
  office_email: office@netguru.pl
  github:
    client_id: <%= ENV['GH_CLIENT_ID'] %>
    client_secret: <%= ENV['GH_CLIENT_SECRET'] %>
  google:
    client_id: <%= ENV['GOOGLE_CLIENT_ID'] %>
    client_secret: <%= ENV['GOOGLE_CLIENT_SECRET'] %>
    scope: <%= ENV['GOOGLE_SCOPE'] %>
  slack:
    webhook_url: <%= ENV['SLACK_WEBHOOK_URL'] %>
    default_channel: <%= ENV['SLACK_DEFAULT_CHANNEL'] %>
